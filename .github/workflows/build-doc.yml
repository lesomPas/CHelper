name: Build CHelper-Web

on:
  push:
    branches: [ "master", "dev" ]
    paths:
      - '.github/workflows/build-doc.yml'
      - 'CHelper-Doc/**'
  pull_request:
    branches: [ "master", "dev" ]
    paths:
      - '.github/workflows/build-doc.yml'
      - 'CHelper-Doc/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          cache: true

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          cache: 'pnpm'
          cache-dependency-path: 'CHelper-Doc/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ${{ github.workspace }}/CHelper-Doc
        run: pnpm install

      - name: Build
        working-directory: ${{ github.workspace }}/CHelper-Doc
        run: npx vitepress build --base=/chelper_doc/
