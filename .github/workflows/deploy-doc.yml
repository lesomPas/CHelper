name: Deploy CHelper-Doc to my server

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          cache: true

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          cache: 'pnpm'
          cache-dependency-path: 'CHelper-Doc/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ${{ github.workspace }}/CHelper-Doc
        run: pnpm install

      - name: Build
        working-directory: ${{ github.workspace }}/CHelper-Doc
        run: npx vitepress build --base=/chelper_doc/
  
      - name: Deploy
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.ACCESS_TOKEN }}
          ARGS: "-avz --delete"
          SOURCE: "CHelper-Doc/.vitepress/dist/"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.CHELPER_WEB_TARGET }}
