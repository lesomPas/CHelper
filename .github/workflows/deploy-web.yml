name: Deploy CHelper-Web

on:
  push:
    branches: [ "master" ]
    paths:
      - '.github/workflows/deploy-web.yml'
      - 'CHelper-Web/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          cache: true

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          cache: 'pnpm'
          cache-dependency-path: 'CHelper-Web/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ${{ github.workspace }}/CHelper-Web
        run: pnpm install

      - name: Build For GitHub Page
        working-directory: ${{ github.workspace }}/CHelper-Web
        run: npx vite build --base=/${{ github.event.repository.name }}/ --mode production

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './CHelper-Web/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Build For My Server
        working-directory: ${{ github.workspace }}/CHelper-Web
        run: npx vite build --base=/chelper/ --mode my_server
  
      - name: Deploy
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.ACCESS_TOKEN }}
          ARGS: "-avz --delete"
          SOURCE: "CHelper-Web/dist/"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.CHELPER_WEB_TARGET }}
